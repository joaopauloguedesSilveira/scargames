<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Jogos</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Cartãos</h1>
                
                </div>
                <div class="ui-g-1"></div>
                
              
                
                <div class="ui-g-5">
                    <p:inputMask id="numero" placeholder="Número" 
                                 value="#{cartaoMB.cartao.numero}" mask="999-99-9999"
                                 style="width: 90%;"/>
                </div>
         
                
                
                <div class="ui-g-5">
                    <p:calendar id="vencimento" placeholder="Vencimentos"
                                 value="#{cartaoMB.cartao.vencimento}" pattern="dd-MM-yyyy" mask="true"
                                 style="width: 150%;"/>
                </div>
                
                
                <div class="ui-g-5">
                    <p:selectOneMenu id="bandeira" value="#{cartaoMB.cartao.bandeira}" style="width:90%"
                                     placeholder="Bandeira" converter="entityConverter">
                        <f:selectItems value="#{bandeiraMB.bandeiras}" 
                                       var="bandeira" itemLabel="#{bandeira.descricao}"
                                       itemValue="#{bandeira}"/>
                                               
                    </p:selectOneMenu>
                </div>
                
                <div class="ui-g-5">
                    <p:selectOneMenu id="usuario" value="#{cartaoMB.cartao.usuario}" style="width:90%"
                                     placeholder="Usuário" converter="entityConverter">
                        <f:selectItems value="#{usuarioMB.usuarios}" 
                                       var="usuario" itemLabel="#{usuario.nome}"
                                       itemValue="#{usuario}"/>
                                               
                    </p:selectOneMenu>
                </div>

                
 
                
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{cartaoMB.alterar()}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{cartaoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
